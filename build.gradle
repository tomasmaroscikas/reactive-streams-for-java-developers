apply plugin: 'application'
mainClassName = 'com.softwaremill.reactive.CsvProcessor'

run {
    standardInput = System.in
}

repositories {
    mavenCentral()
}


def scalaVersion = "2.12"

dependencies {
    implementation "com.typesafe.akka:akka-http_$scalaVersion:10.0.9"
    implementation "com.typesafe.akka:akka-stream_$scalaVersion:2.5.4"
    implementation "com.lightbend.akka:akka-stream-alpakka-file_$scalaVersion:0.11"
    implementation "com.lightbend.akka:akka-stream-alpakka-csv_$scalaVersion:0.11"
}
